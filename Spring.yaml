apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-1461679_ssh
  labels:
    app: spring-1461679_ssh
spec:
  replicas: 1
  selector:
       matchLabels:
         app: spring-1461679_ssh
  template:
    metadata:
      name: spring-1461679_ssh
      labels:
        app: spring-1461679_ssh
    spec:
      containers:
      - name: spring-1461679_ssh
        image: sdebnath13/testing:latest
        resources:
          limits:
            memory: 1Gi
            cpu: "0.5"
          requests:
            memory: 256Mi
            cpu: "0.25"
  selector:
    matchLabels:
      app: spring-1461679_ssh

---

apiVersion: v1
kind: Service
metadata:
  name: spring-1461679_ssh
spec:
  selector:
    app: spring-1461679_ssh
  ports:
    - port: 8080
  type: LoadBalancer
